<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Ô trải dài hai cột</h2>
<p>Để tạo một ô có nhiều hơn một cột, hãy sử dụng thuộc tính colspan.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Tên</th>
    <th>Tuổi</th>
  </tr>
  <tr>
    <td>Dương</td>
    <td>Tống</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Dương</td>
    <td>Tống</td>
    <td>57</td>
  </tr>
</table>
</body>
</html>
