<!DOCTYPE html>
<html>
<head>
<style>
/* Style the element with the id "myHeader" */
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}

/* Style all elements with the class name "city" */
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 
</style>
</head>
<body>

<h2>PTPMQL - 04 -  Tống thái Dương</h2>
<p>Một tên lớp có thể được sử dụng bởi nhiều phần tử HTML, trong khi tên id chỉ được sử dụng bởi một phần tử HTML trong trang:</p>

<!-- An element with a unique id -->
<h1 id="myHeader">Thành phố của tôi</h1>

<!-- Multiple elements with same class -->
<h2 class="city">London</h2>
<p>London là thủ đô của nước Anh.</p>

<h2 class="city">Paris</h2>
<p>Paris là thủ đô của nước Pháp.</p>

<h2 class="city">Tokyo</h2>
<p>Tokyo là thủ đô của Nhật Bản.</p>

</body>
</html>
